name: Go Tests

on:
  push:
    branches:
      - main
    paths:
      - "go/**"
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/go-test.yml"
  pull_request:
    paths:
      - "go/**"
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/go-test.yml"
  workflow_dispatch:

jobs:
  test-go:
    name: test-go (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            lib_path: target/release/libcandle_video.so
          - os: windows-latest
            lib_path: target\\release\\candle_video.dll

    defaults:
      run:
        working-directory: go

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Rust cdylib
        run: cargo build --release
        working-directory: ${{ github.workspace }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod

      - name: Check formatting
        if: ${{ matrix.os != 'windows-latest' }}
        shell: bash
        run: |
          out="$(gofmt -l .)"
          if [ -n "$out" ]; then
            echo "$out"
            exit 1
          fi

      - name: Run tests
        env:
          CANDLE_VIDEO_LIB_PATH: ${{ github.workspace }}/${{ matrix.lib_path }}
        run: go test ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run race test (ubuntu only)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        env:
          CANDLE_VIDEO_LIB_PATH: ${{ github.workspace }}/${{ matrix.lib_path }}
        run: go test -race ./...
