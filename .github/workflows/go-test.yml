name: Go Tests

on:
  push:
    branches:
      - main
    paths:
      - "go/**"
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/go-test.yml"
  pull_request:
    paths:
      - "go/**"
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/go-test.yml"
  workflow_dispatch:
    inputs:
      run_hf_e2e:
        description: "Run real Hugging Face end-to-end generation test on CPU runner"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  test-go:
    name: test-go (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            lib_path: target/release/libcandle_video.so
            needs_rust_build: true
          - os: windows-latest
            lib_path: target\\release\\candle_video.dll
            needs_rust_build: false

    defaults:
      run:
        working-directory: go

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        if: ${{ matrix.needs_rust_build }}
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        if: ${{ matrix.needs_rust_build }}
        uses: Swatinem/rust-cache@v2

      - name: Build Rust cdylib
        if: ${{ matrix.needs_rust_build }}
        run: cargo build --release
        working-directory: ${{ github.workspace }}

      - name: Verify required FFI symbols (linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        shell: bash
        run: |
          nm -D "${{ github.workspace }}/target/release/libcandle_video.so" | grep -q "candle_video_generate"
          nm -D "${{ github.workspace }}/target/release/libcandle_video.so" | grep -q "candle_last_error"
          nm -D "${{ github.workspace }}/target/release/libcandle_video.so" | grep -q "candle_binding_version"
          nm -D "${{ github.workspace }}/target/release/libcandle_video.so" | grep -q "candle_healthcheck"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache: false

      - name: Check formatting
        if: ${{ matrix.os != 'windows-latest' }}
        shell: bash
        run: |
          out="$(gofmt -l .)"
          if [ -n "$out" ]; then
            echo "$out"
            exit 1
          fi

      - name: Run tests
        if: ${{ matrix.os == 'ubuntu-latest' }}
        env:
          CANDLE_VIDEO_LIB_PATH: ${{ github.workspace }}/${{ matrix.lib_path }}
        run: go test ./...

      - name: Run tests (windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: go test ./...

      - name: Run go vet
        run: go vet ./...

      - name: Install govulncheck
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: govulncheck ./...

      - name: Run race test (ubuntu only)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        env:
          CANDLE_VIDEO_LIB_PATH: ${{ github.workspace }}/${{ matrix.lib_path }}
        run: go test -race ./...

  release-consumer-smoke:
    name: release-consumer-smoke (ubuntu)
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: test-go
    timeout-minutes: 20
    defaults:
      run:
        working-directory: go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache: false

      - name: Download latest Linux release asset
        shell: bash
        run: |
          set -euo pipefail
          api_url="https://api.github.com/repos/${{ github.repository }}/releases/latest"
          asset_url="$(curl -fsSL "$api_url" | jq -r '.assets[] | select(.name=="libcandle_video-linux-amd64.tar.gz") | .browser_download_url')"
          if [ -z "$asset_url" ] || [ "$asset_url" = "null" ]; then
            echo "latest release asset libcandle_video-linux-amd64.tar.gz not found"
            exit 1
          fi
          mkdir -p .release-lib
          curl -fL "$asset_url" -o .release-lib/libcandle_video-linux-amd64.tar.gz
          tar -xzf .release-lib/libcandle_video-linux-amd64.tar.gz -C .release-lib

      - name: Run release-consumer smoke tests
        env:
          CANDLE_VIDEO_LIB_PATH: ${{ github.workspace }}/go/.release-lib/libcandle_video.so
        run: go test ./candlevideo -run 'TestRealLibraryHealthcheck|TestFFIContractWithRealLibrary|TestInitConcurrentCalls'

  hf-download-smoke:
    name: hf-download-smoke (ubuntu)
    runs-on: ubuntu-latest
    needs: test-go
    timeout-minutes: 10
    steps:
      - name: Download model metadata from Hugging Face
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p /tmp/hf-smoke
          model="oxide-lab/LTX-Video-0.9.8-2B-distilled"
          api="https://huggingface.co/api/models/${model}"
          file="$(curl -fsSL "$api" | jq -r '.siblings[]?.rfilename | select(test("(^README\\.md$|model_index\\.json$|config\\.json$)"))' | head -n1)"
          if [ -z "$file" ] || [ "$file" = "null" ]; then
            echo "no downloadable metadata file found for ${model}"
            exit 1
          fi
          curl -fL --retry 3 --retry-delay 2 \
            "https://huggingface.co/${model}/resolve/main/${file}" \
            -o "/tmp/hf-smoke/${file##*/}"
          test -s "/tmp/hf-smoke/${file##*/}"

  hf-e2e-generate:
    name: hf-e2e-generate (cpu)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_hf_e2e == true }}
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Rust cdylib
        run: cargo build --release

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache: false

      - name: Run real Hugging Face E2E generation test
        env:
          CANDLE_VIDEO_RUN_HF_E2E: "1"
          CANDLE_VIDEO_REPO_DIR: ${{ github.workspace }}
          CANDLE_VIDEO_LIB_PATH: ${{ github.workspace }}/target/release/libcandle_video.so
          CANDLE_VIDEO_E2E_CPU: "true"
          CANDLE_VIDEO_E2E_OUTPUT_DIR: ${{ github.workspace }}/go/e2e-output
        working-directory: go
        run: go test ./candlevideo -run TestGenerateE2EFromHuggingFace -v -timeout 120m

      - name: Upload generated E2E video artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: hf-e2e-generated-video
          path: go/e2e-output/**
          if-no-files-found: warn
