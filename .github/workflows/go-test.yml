name: Go Tests

on:
  push:
    branches:
      - main
    paths:
      - "go/**"
      - ".github/workflows/go-test.yml"
  pull_request:
    paths:
      - "go/**"
      - ".github/workflows/go-test.yml"
  workflow_dispatch:

jobs:
  test-go:
    name: test-go (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    defaults:
      run:
        working-directory: go

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

      - name: Run tests
        run: go test ./...
