name: Go Tests

on:
  push:
    branches:
      - main
    paths:
      - "go/**"
      - ".github/workflows/go-test.yml"
  pull_request:
    paths:
      - "go/**"
      - ".github/workflows/go-test.yml"
  workflow_dispatch:

jobs:
  test-go:
    name: test-go (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    defaults:
      run:
        working-directory: go

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Rust cdylib
        run: cargo build --release
        working-directory: ${{ github.workspace }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

      - name: Run tests
        env:
          CANDLE_VIDEO_LIB_PATH: ${{ github.workspace }}/target/release/${{ startsWith(matrix.os, 'macos') && 'libcandle_video.dylib' || 'libcandle_video.so' }}
        run: go test ./...
