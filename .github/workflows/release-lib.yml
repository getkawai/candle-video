name: Release Native Libraries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (example: v0.1.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
            lib_name: libcandle_video.so
          - os: macos-latest
            target: darwin-arm64
            lib_name: libcandle_video.dylib

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build cdylib
        run: cargo build --release

      - name: Package library
        run: |
          mkdir -p dist
          cp target/release/${{ matrix.lib_name }} dist/${{ matrix.lib_name }}-${{ matrix.target }}
          cd dist
          shasum -a 256 ${{ matrix.lib_name }}-${{ matrix.target }} > ${{ matrix.lib_name }}-${{ matrix.target }}.sha256

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: dist/*

  release:
    name: publish release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: dist/*
